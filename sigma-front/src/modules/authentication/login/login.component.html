<mat-card>
  <mat-card-title>Login</mat-card-title>
  <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      /> 
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoggedIn" #f="ngForm"
    novalidate>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password"
        name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel">
      </mat-form-field>
    </p>

    <p *ngIf="isLoginFailed" class="error">
      {{ error }}
    </p>

    <div class="button" >
      <button type="submit" mat-button>Login</button>
    </div>

      <p *ngIf="isLoggedIn" class="success">
      {{ success }}
    </p>
    </form>
    </mat-card-content>
</mat-card>
