<mat-card>
  <mat-card-title>Login</mat-card-title>
  <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
  <mat-card-content *ngIf="!isLoggedIn">
    <form [formGroup]="form" (submit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" id="username-login">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" id="password-login">
        </mat-form-field>
      </p>

      <button type="submit" mat-raised-button color="primary" id="button-login">Login</button>

    </form>
  </mat-card-content>
</mat-card>
