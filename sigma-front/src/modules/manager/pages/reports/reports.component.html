<mat-card>
    <!-- add calendar thing -->
    <form [formGroup]="form" (submit)="onSubmit()">
      <mat-form-field id="enter-dates" appearance="fill" class="example-full-width">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
          <input matStartDate formControlName="startDate" placeholder="Start date" id="start-date-input">
          <input matEndDate formControlName="endDate" placeholder="End date" id="end-date-input">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker touchUi #picker></mat-date-range-picker>
      
        <mat-error *ngIf="form.controls.startDate.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="form.controls.endDate.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary" id="show-report-button">Show report</button>
      </div>
    </form>
    <div class="chartjs-container" *ngIf="barChartData.length" id="chart-div">
        <canvas baseChart 
            [datasets]="barChartData" 
            [labels]="barChartLabels" 
            [options]="barChartOptions"
            [plugins]="barChartPlugins" 
            [legend]="barChartLegend" 
            [chartType]="barChartType">
        </canvas>
    </div>
</mat-card>
