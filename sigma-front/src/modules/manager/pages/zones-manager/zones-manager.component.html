<div>
  <mat-card class="table-card">
    <div class="data-table">
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="isLoading"
      ></mat-progress-bar>
      <table
        id="tables-in-zone-table"
        mat-table
        [dataSource]="tablesForZoneDataSource"
      >
        <ng-container matColumnDef="numberOfChairs">
          <th mat-header-cell *matHeaderCellDef class="column-number-of-chairs">
            Zone: {{ selectedZone.name }}
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="column-number-of-chairs"
          >
            Number of chairs: {{ element.numberOfChairs }}
          </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="column-edit-button"></th>
          <td mat-cell *matCellDef="let element" class="column-edit-button">
            <button
              (click)="editNumberOfChairs(element)"
              mat-raised-button
              color="primary"
            >
              Edit
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="remove">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="column-remove-button"
          ></th>
          <td mat-cell *matCellDef="let element" class="column-remove-button">
            <button
              (click)="removeTableFromZone(element)"
              mat-raised-button
              color="warn"
            >
              Remove
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumnsTablesForZone"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumnsTablesForZone"
        ></tr>
      </table>
      <mat-paginator
        #paginatorItemsInMenu
        [pageIndex]="currentPage"
        [pageSize]="pageSize"
        [length]="totalRows"
        showFirstLastButtons
        (page)="pageChanged($event)"
      ></mat-paginator>
    </div>
    <div class="div-zone-select">
      <mat-label>Select Zone:</mat-label>
      <mat-select
        id="zone-select"
        [value]="selectedZone.id"
        (selectionChange)="changeZone($event.value)"
      >
        <mat-option
          *ngFor="let zone of zones"
          id="{{ 'zone' + zone.id }}"
          [value]="zone.id"
        >
          {{ zone.name }}
        </mat-option>
      </mat-select>
    </div>
  </mat-card>
</div>
