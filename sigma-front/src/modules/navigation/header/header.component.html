<mat-toolbar>
    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items" *ngIf="(showView) == 'administrator'">
            <li>
                <a routerLink="/zones">Zones</a>
            </li>
            <li>
                <a routerLink="/people">People</a>
            </li>
            <li>
                <a routerLink="/foodDrinks">Menus</a>
            </li>
            <li>
                <a routerLink="/reports">Reports</a>
            </li>
            <li>
                <a (click)="signOut()">Log Out</a>
            </li>
        </ul>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items" *ngIf="(showView) == 'notregister'">
            <li>
                <a routerLink="/waiterTables" matBadge="{{globals.waiterNotifications}}" matBadgeOverlap="true"
                    matBadgeColor="warn" matBadgePosition="after"
                    [matBadgeHidden]="globals.waiterNotifications <= 0">Waiter</a>
            </li>
            <li>
                <a routerLink="/cook" matBadge="{{globals.cookNotifications}}" matBadgeOverlap="true"
                    matBadgeColor="warn" matBadgePosition="after"
                    [matBadgeHidden]="globals.cookNotifications <= 0">Cook</a>
            </li>
            <li>
                <a routerLink="/bartender" matBadge="{{globals.bartenderNotifications}}" matBadgeOverlap="true"
                    matBadgeColor="warn" matBadgePosition="after"
                    [matBadgeHidden]="globals.bartenderNotifications <= 0">Bartender</a>
            </li>
            <li id="login">
                <a routerLink="/login">Log in</a>
            </li>
        </ul>
    </div>
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
</mat-toolbar>
